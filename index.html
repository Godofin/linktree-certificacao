<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Lavezzo - Certificações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Cor primária: #723c70, Cor secundária: #892B64 */
            background: linear-gradient(135deg, #723c70, #892B64);
        }
        .link-button {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo branco translúcido para botões */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px); /* Efeito de vidro fosco leve */
            -webkit-backdrop-filter: blur(5px); /* Para Safari */
        }
        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Mais opaco no hover */
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .profile-image-container {
            background: linear-gradient(135deg, #892B64, #723c70); /* Gradiente invertido para borda da foto */
            padding: 5px; /* Espaçamento para criar o efeito de borda */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 selection:bg-[#892B64] selection:text-white">

    <!-- Container Principal -->
    <div class="bg-white/5 backdrop-blur-lg shadow-2xl rounded-xl w-full max-w-lg mx-auto p-6 sm:p-10 text-white">

        <!-- Seção do Perfil -->
        <header class="text-center mb-8 sm:mb-10">
            <!-- Container para a borda da imagem -->
            <div class="profile-image-container rounded-full w-28 h-28 sm:w-36 sm:h-36 mx-auto mb-5 shadow-lg inline-block">
                <img
                    src="https://media.licdn.com/dms/image/v2/D4D03AQF0B7kxki3CBg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1687870169586?e=1754524800&v=beta&t=VU3XR8PgQ1CPaeTC3xbnVRFWieRnP62KV6D97tpzqLo"
                    alt="Foto de Guilherme Lavezzo"
                    class="w-full h-full rounded-full object-cover border-4 border-transparent" 
                    onerror="this.onerror=null; this.src='https://placehold.co/128x128/FFFFFF/723c70?text=GL';" 
                >
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white">Guilherme Lavezzo</h1>
            <p class="text-base sm:text-lg text-gray-200 mt-1">Cientista de Dados</p>
        </header>

        <!-- Seção de Links de Certificações -->
        <main class="space-y-4 sm:space-y-5">
            <!-- Certificação 1: Microsoft AI Fundamentals -->
            <a
                href="https://learn.microsoft.com/pt-br/users/guilhermehenriquelavezzo-1293/credentials/b3299ac396f08122?ref=https%3A%2F%2Fgithub.com%2F"
                target="_blank"
                rel="noopener noreferrer"
                class="link-button w-full py-3.5 px-5 rounded-lg font-semibold text-sm sm:text-base flex items-center justify-center space-x-3 shadow-md hover:shadow-lg"
            >
                <img src="https://learn.microsoft.com/media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg" alt="Badge Microsoft" class="w-6 h-6 sm:w-7 sm:h-7 object-contain">
                <span>Microsoft Certified: Conceitos básicos da IA do Azure</span>
            </a>

            <!-- Certificação 2: Microsoft Azure AI Engineer Associate -->
            <a
                href="https://learn.microsoft.com/pt-br/users/guilhermehenriquelavezzo-1293/credentials/d38a6dda4af964ca?ref=https%3A%2F%2Fgithub.com%2F"
                target="_blank"
                rel="noopener noreferrer"
                class="link-button w-full py-3.5 px-5 rounded-lg font-semibold text-sm sm:text-base flex items-center justify-center space-x-3 shadow-md hover:shadow-lg"
            >
                <img src="https://learn.microsoft.com/media/learn/certification/badges/microsoft-certified-associate-badge.svg" alt="Badge Microsoft Associate" class="w-6 h-6 sm:w-7 sm:h-7 object-contain">
                <span>Microsoft Certified: Azure AI Engineer Associate</span>
            </a>

            <!-- Certificação 3: Databricks Generative AI Fundamentals -->
            <a
                href="https://credentials.databricks.com/59e463fc-a95f-4bd2-82f7-61ff6663ae23#acc.R0jKO4on"
                target="_blank"
                rel="noopener noreferrer"
                class="link-button w-full py-3.5 px-5 rounded-lg font-semibold text-sm sm:text-base flex items-center justify-center space-x-3 shadow-md hover:shadow-lg"
            >
                <!-- Usando um placeholder genérico para o logo Databricks se a imagem original não carregar bem ou for muito complexa -->
                <img 
                    src="https://camo.githubusercontent.com/062e257fe0da1bbea29375ee4fe9faf9638af021d2c0c824ab736d428c43d571/68747470733a2f2f74656d706c617465732e696d616765732e63726564656e7469616c2e6e65742f31363835393832323731353832353535353931323938313632373632343235392e706e67" 
                    alt="Badge Databricks" 
                    class="w-6 h-6 sm:w-7 sm:h-7 object-contain rounded"
                    onerror="this.onerror=null; this.src='https://placehold.co/28x28/FFFFFF/892B64?text=DB';"
                >
                <span>Databricks: Generative AI Fundamentals</span>
            </a>

            <!-- Adicione mais certificações aqui, se necessário, seguindo o modelo acima.
                 Exemplo:
            <a
                href="URL_DA_CERTIFICACAO"
                target="_blank"
                rel="noopener noreferrer"
                class="link-button w-full py-3.5 px-5 rounded-lg font-semibold text-sm sm:text-base flex items-center justify-center space-x-3 shadow-md hover:shadow-lg"
            >
                <img src="URL_DO_LOGO_DA_CERTIFICACAO" alt="Logo" class="w-6 h-6 sm:w-7 sm:h-7 object-contain">
                <span>NOME_DA_CERTIFICACAO</span>
            </a>
            -->
        </main>

        <!-- Rodapé -->
        <footer class="text-center mt-10 sm:mt-12">
            <p class="text-xs sm:text-sm text-gray-300/80">
                &copy; <span id="currentYear"></span> Guilherme Lavezzo.
            </p>
        </footer>

    </div>

    <script>
        // Script para definir o ano atual no rodapé
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
